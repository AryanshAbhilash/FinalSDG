<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDG Goals</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6DD5FA, #FFDEE9);
        }

        h1 {
            font-size: 3em;
            color: white;
            letter-spacing: 0.1em;
            text-align: center;
            animation: fadeInDown 1s ease-out;
        }

        p {
            font-size: 1.2em;
            color: white;
            text-align: center;
            margin: 20px;
            animation: fadeInUp 1s ease-out;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
            border-radius: 30px;
            animation: fadeInUp 1.5s ease-out;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4cae4c;
        }

        .sdg-cards {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 50px;
            animation: fadeIn 2s ease-out;
        }

        .sdg-card {
            background-color: white;
            width: 200px;
            height: 250px;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
            text-align: center;
            cursor: pointer;
        }

        .sdg-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .sdg-card h2 {
            font-size: 1.5em;
            color: #333;
        }

        .sdg-card p {
            font-size: 1em;
            color: #555;
            line-height: 1.4;
        }

        .sdg-card img {
            width: 100%;
            height: 100px;
            object-fit: cover;
        }

        .animated-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background-image: radial-gradient(circle at 50% 50%, #ff0000, transparent 40%);
            animation: rotate 6s linear infinite;
            z-index: -1;
        }

        @keyframes fadeInDown {
            0% { opacity: 0; transform: translateY(-20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to SDG Goals</h1>
        <p>Explore the Sustainable Development Goals</p>
        <button onclick="showGoals()">Discover More</button>
        <div class="sdg-cards" id="sdgCards" style="display: none;">
            <!-- Card for Goal 1 -->
            <div class="sdg-card" onclick="window.location.href='goal1.html'">
                <div class="animated-background"></div>
                <h2>Goal 1</h2>
                <p>No Poverty: End poverty in all its forms everywhere.</p>
            </div>

            <!-- Card for Goal 2 -->
            <div class="sdg-card" onclick="window.location.href='goal2.html'">
                <div class="animated-background"></div>
                <h2>Goal 2</h2>
                <p>Zero Hunger: End hunger, achieve food security.</p>
            </div>

            <!-- Card for Goal 3 -->
            <div class="sdg-card" onclick="window.location.href='goal3.html'">
                <div class="animated-background"></div>
                <h2>Goal 3</h2>
                <p>Good Health: Ensure healthy lives and promote well-being.</p>
            </div>
        </div>
    </div>

    <script>
        function showGoals() {
            const sdgCards = document.getElementById('sdgCards');
            if (sdgCards.style.display === 'none') {
                sdgCards.style.display = 'flex';
            }
        }
    </script>
</body>
</html>
